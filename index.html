<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project
    </title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- carousel link -->
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="wrapper">
        <!-- wrapper start -->
        <div class="sign-in-body">
        <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="login-box-section">
                                <div class="login-box-section-inner">
                                    <div class="row">
                                        <div class=" col-xl-7 col-lg-7  w-md-100">
                                            <div class="logo-bar text-left">
                                                <img  src="../images/logo3.png" alt="" class="logo my-3 ml-2"> 
        
                                            </div>
                                            <div class="form-content">
                                            <form class="d-flex  flex-column">
                                                <h3 class="sign-in text-center py-2">Sign In</h3>
                                                <label for="email" class="text-left email">Email</label>
                                                <input type="text" class="mb-3 pl-2" placeholder="Email" >
                                                <label for="password" class="text-left password">Password</label>
                                                <input type="password" class=" pl-2" placeholder="Password">
                                                <small class="forget-password text-right  "><a class="forget" href="../html/forget.html">Forget Password ?</a> </small>
                                                <div class="btns d-flex flex-row ">
                                                    <button class="mr-auto  sign-in-btn text-center" type="submit">Sign
                                                        in</button>
                                                      <button class="ml-auto  sign-up-btn text-center" >Sign
                                                            up</button> 
                                                </div>
                                               
                                             
                                            </form>
                                        </div>
                                        </div>
                                        <div class="col-lg-5 col-xl-5 d-none d-lg-block">
                                                <img class=" login-img w-100" src="../images/login-page1.jpg"
                                                alt="login">
                                               
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div> <!--  container closed -->
      </div>  <!-- sign-in-body -->
    </div><!-- wrapper end here -->








    <!-- bootstrap file  path -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <!-- jQuery used 3.5.1 slim min js -->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/owl.carousel.min.js">
    </script>

</body>

</html>
