<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project
    </title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- carousel link -->
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <!-- fonts -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="sign-up-body">
        <!-- wrapper start -->
        <div class="container ">

            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="login-box-section">
                        <div class="login-box-section-inner ">
                            <div class="row">
                                <div class=" col-xl-7 col-lg-7  w-md-100">
                                    <div class="logo-bar text-left">
                                          <img  src="../images/logo3.png" alt="" class="logo my-3 ml-2"> 

                                    </div>
                                    <div class="form-content sign-up-form-content">
                                        <form class="d-flex  flex-column">
                                            <h3 class="sign-up text-center py-2">Sign Up</h3>
                                            <div class="row">
                                                <div class="col-lg-6 col-md-6 py-2 col-md-6 col-sm-12">

                                                    <input type="text" class="email w-100" placeholder="Email"
                                                        required="">
                                                </div>

                                                <div class="col-lg-6 col-md-6 py-2 col-sm-12 mx-sm-auto"> <input
                                                        type="text" class="name w-100" placeholder="Name"></div>
                                                <div class="col-lg-6 col-md-6 py-2 col-sm-12"> <input type="text"
                                                        class="select-university w-100"
                                                        placeholder="Select College/University"></div>
                                                <div class="col-lg-6 col-md-6 py-2 col-sm-12">
                                                    <input type="text" class="w-100 year-of-passing"
                                                        placeholder="Year of passing" required=""></div>
                                                <div class="col-lg-6 col-md-6 py-2 col-sm-12"><input type="text"
                                                        class="university-roll-no w-100"
                                                        placeholder="University Roll Number"></div>
                                                <div class="col-lg-6 col-md-6  py-2 col-sm-12"><input type="text"
                                                        class="city w-100" placeholder="City"></div>
                                                <div class="col-lg-6 col-md-6  py-2 col-sm-12"><input type="password"
                                                        class="password w-100" placeholder="Password"></div>
                                                <div class="col-lg-6 col-md-6 py-2 col-sm-12"> <input type="password"
                                                        class="confirm-password w-100" placeholder="Confirm Password ">
                                                </div>

                                                <div class="col-sm-12 py-2 d-flex flex-row place-items-center">
                                                    <input type="checkbox" name="terms" id="terms-and-conditions">
                                                    <label class="terms-conditions" for="terms-and-conditions">Terms and
                                                        Conditions.</label>
                                                </div>

                                                <div
                                                    class="col-lg-12 w-100 col-md-12 col-sm-12 sign-up-page-btns d-flex flex-row ">
                                                    <a href="../html/login.html"
                                                        class="mr-auto mr-lg-auto mr-md-auto mr-sm-auto back-btn text-center">Back
                                                    </a>
                                                    <button
                                                        class="ml-auto ml-lg-auto ml-md-auto ml-sm-auto sign-up-btn  sign-up-page-btn text-center"
                                                        type="submit">Sign
                                                        up</button>
                                                </div>


                                            </div>



                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-5 col-xl-5 d-none d-lg-block">

                                    <img class=" login-img w-100" src="../images/login-page1.jpg" alt="login">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--  container closed -->
    </div>  <!-- main closed -->
    </div><!-- wrapper end here -->
  

    <!-- bootstrap file  path -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <!-- jQuery used 3.5.1 slim min js -->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/owl.carousel.min.js">
    </script>

</body>

</html>
