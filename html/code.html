
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project
    </title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- carousel link -->
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="wrapper">
        <!-- wrapper start -->
        <div class="code-body">
        <!-- code-body start -->
        <div class="container ">
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="login-box-section">
                                <div class="login-box-section-inner">
                                    <div class="row">
                                        <div class=" col-xl-7 col-lg-7  w-md-100">
                                            <div class="logo-bar text-left">
                                                <img  src="../images/logosvg.svg" alt="" class="logo my-3 ml-2"> 
        
                                            </div>
                                            <div class="form-content py-1">
                                            <form class="d-flex  flex-column">
                                                <h3 class="sign-in text-center py-2">Enter Code</h3>
                                                <label for="email" class="text-left email py-2 pl-1">Enter 4 Digit Code</label>
                                                <input type="text" class="mb-3 pl-2" placeholder="Enter verification code" >
                                                <p class="note" ><b>Note: </b>If you did not receive a code, 'Request new code'. </p>
                                                <div class="btns d-flex flex-row py-3">
                                                    <button class="mr-auto  sign-in-btn req-code-btn text-center" type="submit">Req New Code</button>
                                                      <button class="ml-auto  sign-up-btn text-center" >Continue</button> 
                                                </div>
                                               
                                                    </form>       </div>
                                               
                                             
                                            </div>
                                        
                                        <div class="col-lg-5 col-xl-5 d-none d-lg-block">
                                            
                                            
                                                <img class=" login-img w-100" src="../images/login-page1.jpg"
                                                alt="login">
                                               
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div> <!--  container closed -->
       </div> <!-- code body closed -->
    </div><!-- wrapper end here -->








    <!-- bootstrap file  path -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <!-- jQuery used 3.5.1 slim min js -->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/owl.carousel.min.js">
    </script>

</body>

</html>
